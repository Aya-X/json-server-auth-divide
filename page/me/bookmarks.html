  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="referrer" content="no-referrer" />

    />

    />

    <!-- Bootstrap ICON -->

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"

    <style>

        /* list-style: none; */
      }

        height: 300px;
      }

      .card-body img {
        width: 150px;
        height: auto;
      }

        display: inline-block;
        position: relative;

  <body class="d-flex flex-column h-100">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- Container-wrapper -->
        <section class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand me-2" href="/">LOGO</a>

          <!-- Toggle button -->
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible-wrapper -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/playground.html"
                >
                  測試用
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/example">原版範例</a>
              </li>
            </ul>
            <!-- end of Left-links -->

            <div class="d-flex align-items-center">
              <ul class="navbar-nav js-user-menu">
                <!-- #NOTE: check IF-login and inject dropdown-btns -->
              </ul>
              <!-- end of User-btns -->

              <div class="js-guest-menu">
                <!-- #REVIEWS:  -->
                <a href="/login.html" class="btn btn-sm text-muted px-3 me-2">
                  登入
                </a>

                <a href="/register.html" class="btn btn-primary btn-sm me-3"
                  >免費註冊</a
                >
              </div>
              <!-- end of GUEST-btns -->
            </div>
          </div>
          <!-- end of Collapsible-wrapper -->
        </section>
        <!-- end of Container-wrapper -->
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container py-2">
        <h2 class="py-1">收藏列表</h2>

        <ul class="js-post-list my-4 row list-unstyled">
          <!-- <ul class="js-post-list"> -->
          <!-- inject data from API -->
          <pre>LOADING...</pre>
        </ul>
      </div>

      <pre class="js-msg"></pre>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <!-- <a class="nav-link text-muted" href="/admin">前往後台</a> -->
      </div>
    </footer>
    <!-- end of DOM -->

    <!-- Bootstrap5 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script src="../helpers/renderUserMenu.js"></script>

    <!-- MAIN -->
    <script>
      // const BASE_POST_URL = `/api/posts`;
      // const BOOKMARKS_URL = `/api/bookmarks`;
      const BASE_POST_URL = `${BASE_URL}/640/posts`;
      const BOOKMARKS_URL = `${BASE_URL}/600/bookmarks`;

      const domMsg = document.querySelector('.js-msg');
      const domPostList = document.querySelector('.js-post-list');
      /* end of definition */

      function getLoggedID() {
        return localStorage.getItem('userId') || 0;
      }
      /* end of hasLogged() */

      function removeBookmarks(event) {
        const target = event.target;
        console.log('target:::', target);

        const targetBtn = event.target.closest('button');
        console.log('targetBtn:::', targetBtn);

        if (!targetBtn) {
          return;
        }

        const bookmarkId = targetBtn.dataset.bookmarkId;
        console.log('bookmarkId:::', bookmarkId);

        const url = `${BOOKMARKS_URL}/${bookmarkId}`;

        axios
          .delete(url)
          .then(function (response) {
            // console.log('remove:::', JSON.stringify(response, null, 2));

            domMsg.innerHTML = response.statusText;
            if (response.status === 200) {
              targetBtn.disabled = false;
              renderBookmarks();
            }
            /* end of res.ok */
          })
          .catch(function (error) {
            console.log('error:::', JSON.stringify(error, null, 2));

            domMsg.innerHTML = error.response.data;
          });
        /*  end of axios */
      }
      /*  end of removeBookmarks(event) */

      function templateOfBookmarks(bookmarks, template = ``) {
        // console.log('bookmarks:::', JSON.stringify(bookmarks, null, 2));
        bookmarks.forEach(function (bookmark) {
          const article = bookmark.post.body ? bookmark.post.body : '';

          template += `
            <li
              data-bookmark-id=${bookmark.id}
              class="col-sm-6 col-lg-4 mb-4"
            >
              <div class="card">
                <section class="card-body">

                  <div class="d-flex justify-content-end align-items-center p-0">
                    <button type="button"
                      class="d-flex justify-content-end align-items-center gap-1 px-1 mb-2
                        btn btn-sm btn-secondary"
                      data-type="DELETE"
                      data-bookmark-id=${bookmark.id}
                    >
                      已收藏
                      <span class="material-symbols-outlined">
                        bookmark_added
                      </span>
                    </button>
                  </div>

                  <h3 class="card-title  text-truncate">
                    ${bookmark.post.title}
                  </h3>

                  <article class="card-text  text-truncate">
                    ${article}
                  </article>

                </section>
              </div>
            </li>
          `;
        });
        /* end of bookmarks.forEach() */

        return template;
      }
      /* end of templateOfBookmarks() */

      /**
       * #Step-1: `GET` data from API
       */
      function renderBookmarks() {
        // const url = `${BASE_POST_URL}?_embed=bookmarks`;
        const userId = getLoggedID();
        // /api/users/1/bookmarks?_expand=post
        const url = `${BASE_URL}/users/${userId}/bookmarks?_expand=post`;

        axios
          .get(url)
          .then(function (response) {
            console.log('GET-Posts:::', JSON.stringify(response, null, 2));

            if (response.status === 200) {
              // #Step-2
              const bookmarksData = response.data;
              const htmlContent = templateOfBookmarks(bookmarksData);

              // #Step-3
              domPostList.innerHTML = htmlContent;
            }
            /* end of res-OK */
          })
          .catch(function (error) {
            // console.log('error:::', JSON.stringify(error, null, 2));

            domMsg.innerHTML = error?.response?.status || error;
          });
        /*  end of axios */
      }
      /* end of renderBookmarks() */

      /**
       * #Step-0: after page refresh
       */
      function init() {
        renderBookmarks();

        domPostList.addEventListener('click', (event) =>
          removeBookmarks(event)
        );
      }
      /* end of init() */

      // MAIN
      init();
    </script>
    <!-- end of script -->
  </body>
</html>
